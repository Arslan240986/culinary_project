{% extends 'base.html' %}
{% load static %}

{% block title %}
Добавить кулинарный пост
{% endblock title %}
{% block content %}
<div class="column">
    <h3 class="header">Добавить кулинарный пост</h3>
    <form action="{% url 'culinary_post:culinary_post_add' %}" method="post" class="ui form"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{p_form}}
        <button type="submit" class="ui button positive mt-10">Опубликликовать</button>
    </form>
</div>
{% endblock content %}
